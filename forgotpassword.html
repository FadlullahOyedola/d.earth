<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Discover Earth</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ed8936, #dd6b20);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .bot-avatar {
      width: 90px;
      margin: 0 auto 15px;
      display: block;
    }
    .chat-box {
      margin: 15px auto;
      background: #fffaf0;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #c05621;
      display: inline-block;
      max-width: 85%;
    }
    h2 { color: #c05621; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input:focus {
      border-color: #ed8936;
      box-shadow: 0 0 6px rgba(237,137,54,0.4);
    }
    .btn {
      padding: 14px;
      background: #ed8936;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #dd6b20; }
    .links { margin-top: 15px; }
    .links a { color: #c05621; font-weight: 600; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://undraw.co/api/illustrations/cd0f7808-3d8e-40d5-b3e0-78ac92a8e8a4" 
         alt="Chatbot" class="bot-avatar">

    </form>

</html>
